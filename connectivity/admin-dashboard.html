<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Hostel Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Apply the new font to your header */
        .header-font {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url(https://www.thehighereducationreview.com/newsimagespl/qQsYM31P.jpeg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }
        .sidebar {
            transition: all 0.3s;
            width: 300px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            height: 100vh;
        }
        .sidebar a {
            transition: all 0.3s;
            margin: 0 8px;
            border-radius: 8px;
            padding: 10px 12px;
        }
        .sidebar a:hover {
            transform: translateX(5px);
        }
        .sidebar li:nth-child(1) a:hover { background-color: #3b82f6; }
        .sidebar li:nth-child(2) a:hover { background-color: #10b981; }
        .sidebar li:nth-child(3) a:hover { background-color: #8b5cf6; }
        .sidebar li:nth-child(4) a:hover { background-color: #f59e0b; }
        .sidebar li:nth-child(5) a:hover { background-color: #ef4444; }
        .sidebar li:nth-child(6) a:hover { background-color: #6366f1; }
        .sidebar li:nth-child(7) a:hover { background-color: #ec4899; }
        .sidebar li:nth-child(8) a:hover { background-color: #14b8a6; }
        .main-content {
            height: calc(100vh - 64px);
        }
        .logo-container {
            padding: 30px 0 25px 0; /* Increased top and bottom padding */
            margin-bottom: 20px; /* Added extra space below logo */
        }
        .menu-items {
            margin-top: 20px; /* Additional space above first menu item */
        }
    </style>
</head>
<body class="flex">
    <!-- Sidebar -->
    <div class="sidebar text-white p-6 hidden md:block">
        <div class="logo-container flex items-center justify-center">
            <i class="fas fa-user-shield text-6xl"></i>
        </div>
        <nav class="menu-items">
            <ul class="space-y-1">
                <li>
                    <a href="admin-students.html" class="flex items-center space-x-3 hover:bg-gray-700">
                        <i class="fas fa-users text-xl w-6 text-center"></i>
                        <span class="text-xl">Student Details</span>
                    </a>
                </li>
                <li>
                    <a href="admin-attendance.html" class="flex items-center space-x-3 hover:bg-gray-700">
                        <i class="fas fa-calendar-check text-xl w-6 text-center"></i>
                        <span class="text-xl">Upload Attendance</span>
                    </a>
                </li>
                <li>
                    <a href="admin-biometric.html" class="flex items-center space-x-3 hover:bg-gray-700">
                        <i class="fas fa-fingerprint text-xl w-6 text-center"></i>
                        <span class="text-xl">Upload Biometric</span>
                    </a>
                </li>
                <li>
                    <a href="admin-notices.html" class="flex items-center space-x-3 hover:bg-gray-700">
                        <i class="fas fa-bullhorn text-xl w-6 text-center"></i>
                        <span class="text-xl">Upload Notices</span>
                    </a>
                </li>
                <li>
                    <a href="admin-payments.html" class="flex items-center space-x-3 hover:bg-gray-700">
                        <i class="fas fa-money-check-alt text-xl w-6 text-center"></i>
                        <span class="text-xl">Check Fee Payments</span>
                    </a>
                </li>
                <li>
                    <a href="admin-guests.html" class="flex items-center space-x-3 hover:bg-gray-700">
                        <i class="fas fa-user-friends text-xl w-6 text-center"></i>
                        <span class="text-xl">Manage Guests</span>
                    </a>
                </li>
                <li>
                    <a href="admin-maintenance.html" class="flex items-center space-x-3 hover:bg-gray-700">
                        <i class="fas fa-tools text-xl w-6 text-center"></i>
                        <span class="text-xl">Maintenance Requests</span>
                    </a>
                </li>
                <li>
                    <a href="admin-mess.html" class="flex items-center space-x-3 hover:bg-gray-700">
                        <i class="fas fa-calendar-alt text-xl w-6 text-center"></i>
                        <span class="text-xl">Mess Details</span>
                    </a>
                </li>
                <li>
                    <a href="admin-complaints.html" class="flex items-center space-x-3 hover:bg-gray-700">
                        <i class="fas fa-exclamation-circle text-xl w-6 text-center"></i>
                        <span class="text-xl">Complaints</span>
                    </a>
                </li>
                <li>
                    <a href="../index.html" class="flex items-center space-x-3 hover:bg-gray-700 mt-8">
                        <i class="fas fa-sign-out-alt text-xl w-6 text-center"></i>
                        <span class="text-xl">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1">
        <!-- Header -->
        <header class="bg-white bg-opacity-90 shadow p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button class="md:hidden text-gray-600">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="text-2xl font-bold text-gray-800 header-font">
                    MAHE Hostel Management System - ADMIN DASHBOARD
                </h1>
            </div>
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center text-white">
                    <i class="fas fa-user"></i>
                </div>
                <span class="hidden md:inline">Admin</span>
            </div>
        </header>
    </div>
</body>
</html>
